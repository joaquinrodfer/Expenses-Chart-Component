<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <script type="text/javascript" src="js/main.js"></script>
  <script type="aplication/json" src="js/data.json" ></script>

  <title>Expenses chart component</title>
</head>

<body>
  <main>
    <article class="balance">
      <section class="left">
        <p class="balance">My balance</p>
        <h1 class="balance">$921.48</h1>
      </section>
      <img src="images/logo.svg" alt="Logo">
    </article>
    <article class="spending graphs">
      <h1 class="spending">Spending - Last 7 days</h1>
      <section class="graphs">
        <p class="graphs mon">mon</p>
        <p class="graphs tue">tue</p>
        <p class="graphs wed">wed</p>
        <p class="graphs thu">thu</p>
        <p class="graphs fri">fri</p>
        <p class="graphs sat">sat</p>
        <p class="graphs sun">sun</p>
      </section>
      <hr>
      <article class="bottom">
        <section class="total">
          <p class="total">Total this month</p>
          <h3 class="total">$478.33</h3>
        </section>
        <section class="percentage">
          <h4 class="percentage">+2.4%</h4>
          <p class="percentage">from last month</p>
        </section>
      </article>
    </article>
  </main>
</body>

</html>
